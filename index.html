<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--Responsive Viewport Meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Londrina+Sketch&display=swap" rel="stylesheet">
    <title>Sketchy Sketch</title>
  </head>
  <style>

body {
  background-color: #ffffff;
  font-family: 'Londrina Sketch', cursive;
  -webkit-font-smoothing: antialiased;
}

h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

button {
  padding: 10px 20px 10px 20px;
  margin: 0px 10px 30px 10px;
  display: inline-block;
  font-size: 20px;
  font-family: 'Cabin Sketch', cursive;
  color: black;
  font-weight: 600;
  border-radius: 25px;
  background-color: #ffffff;
  border-color: black;
  outline: none;
  box-shadow: 0 6px #999;
}

.red {
  color: red;
}

.black {
  color: black;
}

.rainbow {
  background-image: -webkit-gradient( linear, left top, right top, color-stop(0, #f22), color-stop(0.15, #f2f), color-stop(0.3, #22f), color-stop(0.45, #2ff), color-stop(0.6, #2f2),color-stop(0.75, #2f2), color-stop(0.9, #ff2), color-stop(1, #f22) );
  background-image: gradient( linear, left top, right top, color-stop(0, #f22), color-stop(0.15, #f2f), color-stop(0.3, #22f), color-stop(0.45, #2ff), color-stop(0.6, #2f2),color-stop(0.75, #2f2), color-stop(0.9, #ff2), color-stop(1, #f22) );
  color:transparent;
  -webkit-background-clip: text;
  background-clip: text;
}

button:hover  {
  background-color: #4b5050;
  color: white;
}

.rainbow:hover {
  color: white;
  background-clip: border-box;
}

button:active {
  transform: translateY(2px);
  box-shadow: 0 4px #666;
}

.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto;
  grid-gap: 0px;
  background-color: #CC0000;
  padding: 25px;
  flex-wrap: nowrap;
  width : 450px;
  height: 450px;
  border-radius: 25px;
}

.grid-container > div {
  background-color: white;
  text-align: center;
  font-size: 0px;
}

.pixel {
  background-color: white;
}

</style>
  <body>
    <div class="container" align="center">
      <h1>Sketchy Sketch</h1>
      <button id="reset">Reset</button>
      <button class="black" id="black">Black</button>
      <button class="red" id="red">Red</button>
      <button class="rainbow" id="rainbow">Rainbow</button>
    </div>
    <div class="container" align="center">
      <div class="grid-container" id="main"></div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
